{% extends "master.html" %}

{% block title %}
Join game
{% endblock %}
{% block content %}
	<h1>Join Game</h2>
	<form method="POST">
		{% csrf_token %}
		<input type="text" name="code" placeholder="Enter game code">
		<button type="submit">Join</button>
	</form>
	{% if error %}
		<p>style="color:red;">{{ error }}</p>
	{% endif %}
{% endblock %}
